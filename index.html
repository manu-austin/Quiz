<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

    <div class="jumbotron" style="margin: 100px; height: 300px">
        <div id="TextIntro" class="text-center">
            <h1 class="text-center">Big Quiz!</h1>
            <p style="text-align: center;"> if you want to do a tough quiz please click on the button below:</p>
            <button id="random-button" class="btn btn-primary btn-lg">Click!</button>
        </div>
    </div>


<!-- delete content once button start is clicked -->
  <script>
    $("#random-button").click(function() {
      $( "#TextIntro" ).remove();
    // add a new div with title
    var newDiv = $("<div>")
        // is this correct how to add a class?
        $("<div>").addClass("MainDiv");
    newDiv.text("Hello World!");
    $(".jumbotron").append(newDiv);
    newDiv.attr("style", "font-weight: bold")

    var button1FirstQ = $("<button></button>").text("Solution1"); 
    button1FirstQ.attr("id", "firstButtonFirstQuestion");
    var button2FirstQ = $("<button></button>").text("Solution2"); 
    button2FirstQ.attr("id", "secondButtonFirstQuestion");
    var button3FirstQ = $("<button></button>").text("Solution3"); 
    button3FirstQ.attr("id", "thirdButtonFirstQuestion");
    $(newDiv).after(button1FirstQ, button2FirstQ, button3FirstQ);
            
    $('#firstButtonFirstQuestion, #secondButtonFirstQuestion').click(function () {
         alert('Submit 1 clicked');
    });

    $('#thirdButtonFirstQuestion').click(function () {
         alert('Submit 3 clicked');
    });


    });

    
  




   </script>

  <!-- Here we have div called "random-number" where our random number will go -->
  <h1 class="text-center" id="random-number"></h1>

  <!-- <script src="script.js"></script> -->

  
</body>
</html>
