<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

    <div class="jumbotron" style="margin: 100px; height: 300px">
        <div id="TextIntro" class="text-center">
            <h1 class="text-center">Big Quiz!</h1>
            <p style="text-align: center;"> if you want to do a tough quiz please click on the button below:</p>
            <button id="random-button" class="btn btn-primary btn-lg">Click!</button>
        </div>
    </div>


<!-- delete content once button start is clicked -->
  <script>

    $("#random-button").click(function() {

        $( "#TextIntro" ).remove();
        // add a new div with title
        var newDiv = $("<div>");
        $(".jumbotron").append(newDiv);
        newDiv.attr("style", "font-weight: bold");
        newDiv.attr("id", "MainDiv");
        newDiv.text("Question1"); 

        // add buttons
        var button1 = $("<button></button>").text("Solution1"); 
        var button2 = $("<button></button>").text("Solution2");
        var button3 = $("<button></button>").text("Solution3");
        var button4 = $("<button></button>").text("Solution4");
        
        $(newDiv).append(button1, button2, button3, button4);

        button1.attr("id", "firstButton");
        button2.attr("id", "secondButton");
        button3.attr("id", "thirdButton");
        button4.attr("id", "fourthButton");

        location.reload();

        // put info inside the button depend on the question number
        for (i=1; i<4; i++) {
            console.log(i);
            switch(i) {

                case 1:
                displayAlert();
                break;


                case 2:
                newDiv.text("Question2"); 
                button1 = $("<button></button>").text("Solution22"); 
                button2 = $("<button></button>").text("Solution22");      
                button3 = $("<button></button>").text("Solution23");    
                button4 = $("<button></button>").text("Solution24"); 
                $(newDiv).append(button1, button2, button3, button4);
                break;

                case 3:
                newDiv.text("Question3"); 
                button1 = $("<button></button>").text("Solution32"); 
                button2 = $("<button></button>").text("Solution32");      
                button3 = $("<button></button>").text("Solution33");    
                button4 = $("<button></button>").text("Solution34"); 
                $(newDiv).append(button1, button2, button3, button4);
                break;
            }

            function displayAlert(){
            alert('Submit 1 clicked');
            };
        }        
    });

    
  




   </script>

  <!-- Here we have div called "random-number" where our random number will go -->
  <h1 class="text-center" id="random-number"></h1>

  <!-- <script src="script.js"></script> -->

  
</body>
</html>
